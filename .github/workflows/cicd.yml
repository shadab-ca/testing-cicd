name: Atomica
on:
  workflow_dispatch: {}
  pull_request: {}
  push:
    branches:
      - main
      - master
    paths:
      - .github/workflows/cicd.yml
  # schedule:
  #   # random HH:MM to avoid a load spike on GitHub Actions at 00:00
  #   - cron: '12 15 * * *'

jobs:
  atomica:
    name: atomica/ci
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      SEMGREP_APP_TOKEN: ${{ secrets.ATOMICA_APP_TOKEN }}
      # RESULTS_URL: ${{ secrets.BACKEND_URL }}/api/v1/semgrep/scan-results
      RESULTS_URL: https://18fa-139-5-1-105.ngrok-free.app/api/v1/semgrep/scan-results
    container:
      image: shadab0565/atomica
    if: (github.actor != 'dependabot[bot]')
    steps:
      - uses: actions/checkout@v4
      - name: Run Python Scan
        run: semgrep --config=p/ci --metrics=off --json ${{ github.workspace }}
      - name: Send Results to Webhook
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d @semgrep-results.json \
            ${{ env.RESULTS_URL }}
